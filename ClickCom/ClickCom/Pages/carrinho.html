<body>
  <title>Página do Carrinho</title>
  <style>
      /* Estilos CSS */
      .cart {
          display: flex;
      }

      .cart .column {
          flex: 1;
          padding: 10px;
      }

      .cart .column h2 {
          text-align: center;
      }

      .cart .column ul {
          list-style-type: none;
          padding: 0;
      }

      .cart .column ul li {
          margin-bottom: 10px;
      }

      .cart .column ul li span {
          font-weight: bold;
      }
  </style>
</head>
<body>
  <h1>Página do Carrinho</h1>

  <div class="cart">
      <div class="column">
          <h2>Favoritos</h2>
          <ul id="favorites-list"></ul>
      </div>
      <div class="column">
          <h2>Carrinho</h2>
          <ul id="cart-list"></ul>
          <p id="cart-total"></p>
      </div>
  </div>

  <script>
      // Função para calcular o total do carrinho
      function calculateTotal() {
          let total = 0;

          for (let i = 0; i < cart.length; i++) {
              total += cart[i].price;
          }

          return total.toFixed(2);
      }

      // Função para renderizar o carrinho na página
      function renderCart() {
          const cartList = document.getElementById('cart-list');
          cartList.innerHTML = '';
          const totalElement = document.getElementById('cart-total');

          for (let i = 0; i < cart.length; i++) {
              const product = cart[i];
              const li = document.createElement('li');
              const span = document.createElement('span');
              span.textContent = product.name + ' - R$ ' + product.price.toFixed(2);
              li.appendChild(span);
              cartList.appendChild(li);
          }

          totalElement.textContent = 'Total: R$ ' + calculateTotal();
      }

      // Recupera o carrinho do Local Storage ao carregar a página
      window.onload = function() {
          cart = JSON.parse(localStorage.getItem('cart')) || [];
          renderCart();
      };
  </script>
</body>
